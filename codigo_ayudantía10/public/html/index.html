<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<link href="../css/index.css" rel="stylesheet" />

		<title>Bienvenido a nuestra app bancaria!</title>
	</head>
	<body class="bg-dark text-white">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Logo</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Estado de Cuenta</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Recargar</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Transferir</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-primary" href="#"
								>Mi Cuenta</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link btn btn-danger"
								id="logoutButton"
								href="#"
								>Cerrar Sesión</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container text-center mt-5">
			<h1 class="display-4">Bienvenido a nuestra app bancaria!</h1>
			<p class="lead">
				Esta es una aplicación web bancaria similar a PayPal, pero
				chilena. Puedes gestionar tu cuenta, recargar y transferir
				dinero.
			</p>
			<div class="mt-5">
				<a href="/login" class="btn btn-primary btn-lg mr-2"
					>Iniciar Sesión</a
				>
				<a href="/register" class="btn btn-secondary btn-lg"
					>Registrarse</a
				>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Custom JavaScript -->
		<script src="../js/index.js"></script>
